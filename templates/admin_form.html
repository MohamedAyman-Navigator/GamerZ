<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game {{ 'Edit' if game.id else 'Add' }} - Admin</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .form-container {
            padding-top: 150px;
            width: 600px;
            margin: 0 auto;
            color: white;
            font-family: 'Rajdhani', sans-serif;
        }

        .form-box {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--primary);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.15);
        }

        .form-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: var(--secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: white;
            box-shadow: 0 0 20px white;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <h1 class="form-title">{{ 'EDIT GAME' if game.id else 'ADD NEW GAME' }}</h1>

            <form action="{{ url_for('admin_edit', game_id=game.id) if game.id else url_for('admin_add') }}"
                method="POST">

                <div class="input-group"><label>Title</label><input type="text" name="title"
                        value="{{ game.title or '' }}" required></div>
                <div class="input-group"><label>Price</label><input type="number" step="0.01" name="price"
                        value="{{ game.price or '' }}" required></div>
                <div class="input-group"><label>Genre</label><input type="text" name="genre"
                        value="{{ game.genre or '' }}" required></div>
                <div class="input-group"><label>Rating</label><input type="text" name="rating"
                        value="{{ game.rating or '' }}" placeholder="E.g., M (Mature)" required></div>
                <div class="input-group"><label>Image URL (e.g., /static/assets/xxx.jpg)</label><input type="text"
                        name="image" value="{{ game.image or '' }}" required></div>
                <div class="input-group"><label>Trailer URL (e.g., /static/assets/xxx.mp4)</label><input type="text"
                        name="trailer" value="{{ game.trailer or '' }}" required></div>
                <div class="input-group"><label>Description</label><textarea name="description" rows="5"
                        required>{{ game.description or '' }}</textarea></div>

                <button type="submit" class="submit-btn">{{ 'SAVE CHANGES' if game.id else 'CREATE GAME' }}</button>
            </form>
            <div style="text-align: center; margin-top: 15px;"><a href="{{ url_for('admin_index') }}"
                    style="color: #ccc;">Back to Dashboard</a></div>
        </div>
    </div>
</body>

</html>
